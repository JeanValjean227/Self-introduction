<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>杨 永琦 - 自我介绍</title>
  <style>
    /* 通用样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; background: #fdfdfd; }
    a { text-decoration: none; color: inherit; }
    h1, h2, h3 { font-weight: 600; }

    /* 顶部导航 */
    nav {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.95); box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; justify-content: center; padding: 15px; z-index: 1000;
    }
    nav a {
      margin: 0 20px; font-weight: 500; transition: color 0.3s;
    }
    nav a:hover { color: #007BFF; }

    /* 首页头图 */
    header {
      height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: linear-gradient(120deg, #007BFF, #00C6FF);
      color: #fff; text-align: center;
    }
    header h1 { font-size: 3em; margin-bottom: 20px; }
    header p { font-size: 1.2em; opacity: 0.9; }

    /* 内容板块 */
    section {
      padding: 100px 20px; max-width: 1100px; margin: auto;
    }
    section h2 {
      text-align: center; font-size: 2em; margin-bottom: 50px;
      position: relative; display: inline-block;
    }
    section h2::after {
      content: ""; display: block; width: 50px; height: 3px; background: #007BFF; margin: 10px auto 0;
    }

    /* 关于我 */
    #about p { text-align: center; max-width: 700px; margin: auto; font-size: 1.1em; }

    /* 作品集 */
    .portfolio-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .portfolio-grid img {
      width: 100%; border-radius: 12px; transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
    }
    .portfolio-grid img:hover {
      transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* 联系方式 */
    #contact p {
      text-align: center; font-size: 1.1em; margin: 10px 0;
    }

    /* 页脚 */
    footer {
      text-align: center; padding: 20px; background: #333; color: #fff;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      header h1 { font-size: 2em; }
      header p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <!-- 导航 -->
  <nav>
    <a href="#about">关于我</a>
    <a href="#portfolio">作品集</a>
    <a href="#contact">联系我</a>
  </nav>

  <!-- 首页 -->
  <header>
    <h1>杨 永琦</h1>
    <p>视觉传达设计师 | 包装与品牌方向</p>
  </header>

  <!-- 关于我 -->
  <section id="about">
    <h2>关于我</h2>
    <p>大家好，我是Jean Valjean，一名视觉传达设计专业的学生，15岁清华少年班的天才 被阿拉伯富豪收为义子 继承亿万遗产，
      捐出遗产只身环游世界擅长海报、包装、品牌和网页设计。我相信设计是一种沟通方式，能让文化和价值更直观地传递。</p>
  </section>

  <!-- 作品集 -->
  <section id="portfolio">
    <h2>作品集</h2>
    <div class="portfolio-grid">
      <img src="poster.jpg" alt="海报作品">
      <img src="package.jpg" alt="包装作品">
      <img src="brand.jpg" alt="品牌设计">
      <img src="web.jpg" alt="网页排版设计">
    </div>
  </section>

  <!-- 联系我 -->
  <section id="contact">
    <h2>联系我</h2>
    <p>Email: 3343334652@qq.com</p>
    <p>电话: 15181220666</p>
  </section>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 Yang Yongqi. All rights reserved.</p>
  </footer>

  <!-- 平滑滚动 JS -->
  <script>
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
